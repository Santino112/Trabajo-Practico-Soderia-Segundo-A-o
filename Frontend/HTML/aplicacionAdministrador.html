<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/CSS/aplicacionAdministrador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
      <nav class="navbar navbar-light fixed-top justify-content-between py-0" style="background-color: #141313">
        <div class="container-fluid d-flex align-items-center">
            <a class="btn btn-lg iconoPrincipal me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <i class="bi bi-list"></i> <span class="d-none d-sm-inline">Menú</span>
            </a>
            <form class="d-flex flex-grow-1 align-items-center justify-content-end">
                <input class="form-control me-2 custom-input-width" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn botonNav my-2 my-sm-0 botones" type="submit">Buscar</button>
            </form>
          </div>
      </nav>
      <div class="contenido" id="contenedorPrincipal">
          <div class="divLogo container-fluid">
                <img src="/Frontend/Imagenes/Logo_Software.png" class="logoSoftware img-fluid" alt="logoSoftware">
                <blockquote class="blockquote">
                  <p class="text-center">EffiBubbly</p>
                  <p class="text-center">Tu software Nº1 en la gestión de procesos de negocio</p>
                </blockquote>
          </div>
      </div>
      <div class="offcanvas offcanvas-start menu" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr>
        <div class="offcanvas-body">
            <a class="btn botones" id="inicio">Inicio</a>
            <a class="btn botones" id="clientes">Clientes</a>
            <a class="btn botones" id="pedidos">Pedidos</a>
            <a class="btn botones" id="proveedores">Proveedores</a>
            <a class="btn botones" id="inventario">Inventario</a>
            <a class="btn botones" id="rutasEntrega">Rutas de entrega</a>
            <div class="contenedorBotones">
                  <div class="dropdown">
                    <a class="btn btn-lg icono botones" type="button" aria-controls="offcanvasWithBothOptions" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear iconoDeMenu"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="configDropdown">
                        <li><a class="dropdown-item" href="#">Perfil de usuario</a></li>
                        <li><a class="dropdown-item" href="#">Configuración del sistema</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-lg icono botones" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">
                      <i class="fa-solid fa-right-from-bracket iconoDeMenu"></i>
                  </a>
            </div>
          </div>
      </div>
    </main>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered"">
        <div class="modal-content modal1">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirmar cierre de sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas cerrar sesión?
          </div>
          <div class="modal-footer">
            <a type="button" class="btn botones cancelar" data-bs-dismiss="modal">Cancelar</a>
            <a type="button" class="btn botonCierreSesion" href="/Frontend/HTML/seccionLogin.html">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Frontend/JavaScript/main.js" type="module"></script>
</body>
</html>
