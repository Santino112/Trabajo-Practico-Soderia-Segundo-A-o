<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/CSS/seccionLogin.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Soderia María Ester</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" aria-current="page" href="./pagSoderia.html">Volver al
                                Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <main>
        <div class="contenedorTodo d-flex">
            <div class="contenedorImagen rounded">
                <img class="img-fluid rounded contenedorImagen" src="/Frontend/Imagenes/Logo_Software.png"
                    alt="Imagen de Nuestra Historia">
            </div>
            <div class="contenedorFormulario">
                <form id="formularioValidacion" class="needs-validation" novalidate>
                    <p class="h2">Login Form</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                        <div class="invalid-feedback">
                            Campo vacio o nombre de usuario incorrecto
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="password" placeholder="Contraseña" required>
                        <div class="invalid-feedback">
                            Campo vacio o Contraseña incorrecta
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridRadios1">
                            <label class="form-check-label" for="gridRadios1">Recuérdame</label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                    <a class="reseteo">¿Resetear Contraseña?</a>
                </form>
            </div>
        </div>
    </main>
    <div class="modal fade" id="faltaDatos" tabindex="-1" aria-labelledby="loginAgregadoModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal1">
                <div class="modal-body">
                    Debe ingresar sus datos para poder ingresar
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn botonCierreSesion" data-bs-dismiss="modal">Aceptar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/Frontend/JavaScript/login.js" type="module"></script>
</body>

</html>
